<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur de Phrase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Analyseur de Phrase</h1>
        <textarea id="phraseInput" placeholder="Entrez une phrase se terminant par un point."></textarea>
        <button onclick="analyzePhrase()">Analyser</button>
        <div id="results">
            <p id="length"></p>
            <p id="wordCount"></p>
            <p id="vowelCount"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
